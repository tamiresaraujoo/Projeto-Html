            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" cols="40" rows="10" required></textarea><br>

            <div class="botoes">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
